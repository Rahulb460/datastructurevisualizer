<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data structures visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Data Structures Visualizer</h1>
    <img src="stack.jpg" id="img1" alt="">
    <img src="queue.jpg" id="img2" alt="">
    <img src="hashmap.jpg" id="img3" alt="">
    <img src="bst.png" id="img4" alt="">

  
    <div>
      <button class="button" id="button1" onclick="openStacks()">Stack</button>
    </div>
    <div>
      <button class="button" id="button2" onclick="openQueues()">Queue</button>
    </div>
    <div>
      <button class="button" id="button3" onclick="openHashMap()">Hash Map</button>
    </div>
    <div>
      <button class="button" id="button4" onclick="openBST()">Binary search Tree</button>
    </div>

  <script src="index.js"></script>
</body>
</html>
